<!DOCTYPE html>
<html>
  <head>
    <script id="vertex-shader" type="x-shader/x-vertex">
      precision mediump float;
      
      attribute vec4 vPosition;
      attribute vec4 vColor;

      varying vec4 fColor;
      varying lowp vec4 vPos;

      uniform mat4 modelViewMatrix;
      uniform mat4 projectionMatrix;

      void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        vPos = gl_Position;
        fColor = vColor;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      
      varying lowp vec4 vPos;
      varying vec4 fColor;
      
      void main() {
        float sigmoid = 1.0 / (1.0 + exp(-0.2 * vPos.z));
        vec4 fColor = fColor * sigmoid * 0.8 / 255.0 + 0.1;
        gl_FragColor = vec4(fColor.r, fColor.g, fColor.b, 1.0);
      }
    </script>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../common/initShaders.js"></script>

    <script type="text/javascript" src="superquadrics.js"></script>
  </head>
